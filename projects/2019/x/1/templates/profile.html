{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
    <ul class="list-group">
        <li class="list-group-item ln-container01">
            <form action="/profile" method="post">
                <div class="form-group">
                    <label for="name">Name</label>

                    <input autocomplete="off" autofocus class="form-control" id="name" name="name" placeholder="Name" type="text" value={{ user.name }}>"
                </div>

                <div class="form-group">
                    <label for="password">Password</label>

                    <input class="form-control" id="password" name="password" placeholder="Password" type="password">
                </div>

                <div class="form-group">
                    <label for="confirmation">Password Confirmation</label>

                    <input class="form-control" id="confirmation" name="confirmation" placeholder="Password Confirmation" type="password">
                </div>

                <button class="btn btn-secondary" type="submit">Submit</button>
            </form>
        </li>
    </ul>
{% endblock %}
