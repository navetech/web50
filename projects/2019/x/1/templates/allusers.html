{% extends "layout.html" %}

{% block title %}
    All Users
{% endblock %}

{% block main %}
    <h1>All Users</h1>

    {% for user in users %}
        <ul>
            <li>Profile Name: {{ user.fullname }}</li>
            <li>Username: {{ user.username }}</li>
        </ul>
    {% endfor %}
{% endblock %}
