{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <ul class="list-group">
        <li class="list-group-item ln-container01">
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input required autocomplete="on" class="form-control" id= "username" name="username" placeholder="Username" type="text">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input required autocomplete="off" class="form-control" id="password" name="password" placeholder="Password" type="password">
                </div>
        
                <button class="btn btn-dark" type="submit">Log In</button>
            </form>
        </li>
    </ul>
{% endblock %}
