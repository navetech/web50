{% extends "layout.html" %}

{% block title %}
    Review
{% endblock %}

{% block main %}
    <h1>Do a Review</h1>

    <h6>Book</h6>
    <ul>
        <li>ISBN: {{ book.isbn }}</li>
        <li>Title: {{ book.title }}</li>
        <li>Author: {{ book.author }}</li>
        <li>Year: {{ book.year }}</li>
    </ul>

    <h6>Reviewer</h6>
    <ul>
        <li>{{ reviewer }}</li>
    </ul>

    <h6>Review</h6>
    <form action="{{ url_for('review', book_isbn=book['isbn'], user_id=session['user_id']) }}" method="post">
        <div class="form-group">
            <label for="rating">Rating (between 1 and 5):</label>
            <input autocomplete="off" autofocus class="form-control" type="number" id="rating" name="rating" min="1" max="5" placeholder="Between 1 and 5">
        </div>

        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" id="comment" name="comment" maxlength=1024 placeholder="Comment">

            </textarea>
        </div>

        <button class="btn btn-primary" type="submit">Sumbit</button>

    </form>

    {% endblock %}
