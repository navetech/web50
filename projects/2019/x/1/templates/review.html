{% extends "layout.html" %}

{% block title %}
    Review
{% endblock %}

{% block main %}
<ul class="list-group">
    <li class="list-group-item ln-container1 ln-titulo3">
        <a class="ln-destaque" href="{{ url_for('book', isbn=book['isbn']) }}">
            {{ book.title }}
        </a>
        by
        <a class="ln-destaque" href="{{ url_for('books_by_author', author=book['author']) }}">
            {{ book.author }}
        </a>
        in
        <a class="ln-destaque" href="{{ url_for('books_in_year', year=book['year']) }}">
            {{ book.year }}
        </a>
    </li>

    <li class="list-group-item ln-container1">
        <ul class="list-group">
            <li class="list-group-item ln-container2">
                <span class="ln-rotulo">ISBN:</span>
                <span class="ln-enfase">{{ book.isbn }}</span>
            </li>
        </ul>
    </li>
</ul>

<ul class="list-group pt-4">
    <li class="list-group-item ln-container1">
                <form action="{{ url_for('review', book_isbn=book['isbn'], user_id=session['user_id']) }}" method="post">
                    <div class="form-group">
                        <label for="rating">
                            {{ reviews_conf.ratings.min }} &le; Rating &le; {{ reviews_conf.ratings.max }}
                        </label>

                        {%if review.rating %}
                            <input autocomplete="off" autofocus type="number" " name="rating" class="form-control rating-in" id="rating" min="{{ reviews_conf.ratings.min }}" max="{{ reviews_conf.ratings.max }}" placeholder="{{ reviews_conf.ratings.min }}-{{ reviews_conf.ratings.max }}" value={{ review.rating }}>
                        {% else %}
                            <input autocomplete="off" autofocus type="number" " name="rating" class="form-control rating-in" id="rating" min="{{ reviews_conf.ratings.min }}" max="{{ reviews_conf.ratings.max }}" placeholder="{{ reviews_conf.ratings.min }}-{{ reviews_conf.ratings.max }}">
                        {% endif %}
                    </div>
                
                    <div class="form-group">
                        <label for="comment">
                            Comment
                        </label>

                        {%if review.comment %}
                            <textarea name="comment" id="comment" class="form-control" rows= {{ reviews_conf.comments.rows_number }} maxlength={{ reviews_conf.comments.max_length }} placeholder="Comment">{{ review.comment }}</textarea>
                        {% else %}
                            <textarea name="comment" id="comment" class="form-control" rows= {{ reviews_conf.comments.rows_number }} maxlength={{ reviews_conf.comments.max_length }} placeholder="Comment">
                            </textarea>
                        {% endif %}
                    </div>
                
                    <button class="btn btn-primary" type="submit">
                        Sumbit
                    </button>
                </form>
            </li>
</ul>
{% endblock %}
