{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input autocomplete="off" autofocus class="form-control" id="fullname" name="fullname" placeholder="Full Name" type="text">
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id= "username" name="username" placeholder="Username" type="text">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password" type="password">
        </div>

        <div class="form-group">
            <label for="confirmation">Password Confirmation</label>
            <input class="form-control" id="confirmation" name="confirmation" placeholder="Password Confirmation" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
