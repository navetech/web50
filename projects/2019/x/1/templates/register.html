{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <ul class="list-group">
        <li class="list-group-item ln-container01">
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="profile-name">Profile Name</label>

                    <input required autocomplete="off" autofocus class="form-control" id="profile-name" name="profile-name" placeholder="Profile Name" type="text">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>

                    <input required class="form-control" id= "username" name="username" placeholder="Username" type="text">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>

                    <input required class="form-control" id="password" name="password" placeholder="Password" type="password">
                </div>

                <div class="form-group">
                    <label for="confirmation">Password Confirmation</label>

                    <input required class="form-control" id="confirmation" name="confirmation" placeholder="Password Confirmation" type="password">
                </div>

                <button class="btn btn-dark ln-btn-dark" type="submit">Register</button>
            </form>
        </li>
    </ul>
{% endblock %}
