{% extends "layout.html" %}

{% block title %}
    Message to Channel
{% endblock %}

{% block main %}
    <ul class="list-group ln-group-width-auto">
        <li class="list-group-item ln-container01 ln-h03">
            from
            <span class="ln-highlight">{{ session.user.name }}</span>
            to channel
            <span class="ln-highlight">{{ channel.name }}</span>
        </li>
    </ul>

    <ul class="list-group pt-4">
        <li class="list-group-item ln-container01">
                <form enctype="multipart/form-data" action="{{ url_for('message_to_channel', id=channel.id) }}" method="post">
                    <div class="form-group">
                        <input class="form-control" type="file" name="file" multiple="">
                    </div>
                    <div class="form-group">
                        <label for="text">Text</label>
                    <textarea autofocus name="text" id="text" class="form-control" rows= {{ messages_config.texts.rows_number }} maxlength={{ messages_config.texts.max_length }} placeholder="Text"></textarea>
                </div>
            
                <button class="btn btn-dark" type="submit">Send</button>
            </form>
        </li>
    </ul>
{% endblock %}
