{% extends "layout.html" %}

{% block scripts %}
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script id="user" type="text/x-handlebars-template">
        {% raw -%}
            <li id="user{{ user.id }}" class="list-group-item ln-container01 user-item {{ item_show_hide }}">
            </li>
        {%- endraw %}
    </script>

    <script id="user-content" type="text/x-handlebars-template">
        {% raw -%}
            <a class="ln-highlight" href="/message-to-user/{{ user.id }}">{{ user.name }}</a>
            registered on
            <span class="ln-highlight">{{ user.timestamp }}</span>
            {{#if user.current_logins }}
                online
                <span class="ln-highlight">{{ user.current_logins.[0].timestamp }}</span>
            {{else}}
                offline
            {{/if}}
        {%- endraw %}
    </script>

    <script id="user-none" type="text/x-handlebars-template">
        {% raw -%}
            <li id="user-null" class="list-group-item ln-container01 {{ item_show_hide }}">No users</li>
        {%- endraw %}
    </script>

    <script src="/static/scripts/users.js"></script>
{% endblock %}

{% block title %}
    Users
{% endblock %}

{% block main %}
    <ul id="users" class="list-group ln-group-width-auto">
    </ul>
{% endblock %}
